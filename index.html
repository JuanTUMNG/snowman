<html>
<head>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <!-- Cuerpo del muñeco de nieve - 3 esferas -->
  <!-- Esfera inferior (más grande) -->
  <a-sphere position="0 1 -5" radius="1.5" color="#ffffff"></a-sphere>
  
  <!-- Esfera media -->
  <a-sphere position="0 3.2 -5" radius="1.1" color="#ffffff"></a-sphere>
  
  <!-- Esfera superior (cabeza) -->
  <a-sphere position="0 5 -5" radius="0.8" color="#ffffff"></a-sphere>
  
  <!-- Brazos (cilindros) -->
  <!-- Brazo izquierdo -->
  <a-cylinder 
    position="-1.5 4.3 -5" 
    radius="0.08" 
    height="1.5" 
    color="#8B4513"
    rotation="0 0 45">
  </a-cylinder>
  
  <!-- Brazo derecho -->
  <a-cylinder 
    position="1.5 4.3 -5" 
    radius="0.08" 
    height="1.5" 
    color="#8B4513"
    rotation="0 0 -45">
  </a-cylinder>
  
  <!-- Cara del muñeco -->
  <!-- Ojos -->
  <a-sphere position="-0.25 5.2 -4.3" radius="0.08" color="#000000"></a-sphere>
  <a-sphere position="0.25 5.2 -4.3" radius="0.08" color="#000000"></a-sphere>
  
  <!-- Nariz (zanahoria) -->
  <a-cone 
    position="0 5 -4.25" 
    radius-bottom="0.22" 
    radius-top="0.01" 
    height="0.5" 
    color="#FF6600"
    rotation="90 0 0">
  </a-cone>
  
  <!-- Boca (esferas pequeñas) -->
  <a-sphere position="-0.15 4.7 -4.3" radius="0.04" color="#000000"></a-sphere>
  <a-sphere position="-0.05 4.65 -4.3" radius="0.04" color="#000000"></a-sphere>
  <a-sphere position="0.05 4.65 -4.3" radius="0.04" color="#000000"></a-sphere>
  <a-sphere position="0.15 4.7 -4.3" radius="0.04" color="#000000"></a-sphere>
  
  <!-- Botones del cuerpo -->
  <a-sphere position="0 3.5 -3.95" radius="0.06" color="#000000"></a-sphere>
  <a-sphere position="0 3.0 -3.9" radius="0.06" color="#000000"></a-sphere>
  <a-sphere position="0 2.5 -4" radius="0.06" color="#000000"></a-sphere>
  
  <!-- Sombrero -->
  <!-- Base del sombrero -->
  <a-cylinder 
    position="0 5.9 -5" 
    radius="0.9" 
    height="0.05" 
    color="#000000">
  </a-cylinder>
  
  <!-- Copa del sombrero -->
  <a-cylinder 
    position="0 6.3 -5" 
    radius="0.6" 
    height="0.8" 
    color="#000000">
  </a-cylinder>
  
  <!-- Cigarrillo -->
  <a-cylinder 
    position="0.355 4.8 -4" 
    radius="0.02" 
    height="0.35" 
    color="#ffffff"
    rotation="60 0 -15">
  </a-cylinder>
  
  <!-- Punta del cigarrillo -->
  <a-cylinder 
    position="0.3 4.7 -4.2" 
    radius="0.02" 
    height="0.08" 
    color="#8B4513"
    rotation="60 0 -15">
  </a-cylinder>
  
  <!-- Humo del cigarrillo (esferas pequeñas) -->
  <a-sphere position="0.48 5.15 -4.15" radius="0.03" color="#cccccc" opacity="0.6"></a-sphere>
  <a-sphere position="0.5 5.25 -4.14" radius="0.025" color="#cccccc" opacity="0.5"></a-sphere>
  <a-sphere position="0.52 5.35 -4.13" radius="0.02" color="#cccccc" opacity="0.4"></a-sphere>
  
  <!-- Suelo nevado -->
  <a-plane
    position="0 0 -4"
    rotation="-90 0 0"
    width="10"
    height="10"
    color="#f0f8ff">
  </a-plane>
  
  <!-- Cielo invernal -->
  <a-sky color="#87CEEB"></a-sky>
  
  <!-- Iluminación -->
  <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
  <a-light type="directional" position="2 4 2" color="#ffffff" intensity="0.8"></a-light>
</a-scene>
</body>

</html>
